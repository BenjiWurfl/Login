<!DOCTYPE html>   
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- load jquery, bootstrap, firebase -->
    
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css" />
</head>  
<body>
    <!-- html forms -->



    <!-- login form -->

    <div class="container" id="login-form">
        <div class="card">
            <h2 class="card-header text-center font-weight-bold">Welcome Back!</h2>
            <div class="card-body">
                <form id="LoginForm">
                    <div class="form-group">
                        <label for="emailInput" class="font-weight-bold">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="passwordInput" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block my-3 font-weight-bold">Log In</button>
                    <a href="https://benjiwurfl.github.io/Sign-Up/"><button type="button" class="btn btn-secondary btn-block my-3 font-weight-bold">Create new account</button></a>
                    <button id="login-google-button" type="button" class="btn btn-danger btn-block my-3 font-weight-bold">Log In with Google</button>
                </form>
            </div>
        </div>
    </div>    

    <script type="module" src="login.js"></script>
</body>    
</html>
