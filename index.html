<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <section class="side">
        <img src="images/add_notes.svg" alt="">
    </section>

    <section class="main">
        <div class="signUp-container">
            <p class="title">Login</p>
            <div class="separator"></div>
            <p class="message">Please, provide login credential to proceed and have access to all our services</p>

            <form class="LoginForm">
                <div class="form-control">
                    <input type="email" id="emailInput" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="form-control">
                    <input type="password" id="passwordInput" placeholder="Password">
                    <i class="fas fa-lock"></i>
                </div>

                <button class="submit">Login</button>

                <a href="https://benjiwurfl.github.io/Sign-Up/"><p class="message">If you don't have an account yet, create one here</p></a>
            </form>
        </div>
    </section>
    <script type="module" src="login.js"></script>
</body>
</html>
