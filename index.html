<!DOCTYPE html>   
<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- load jquery, bootstrap, firebase -->
    
    <!-- jquery -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="login.css" />
</head>  
<body>
    <!-- html forms -->



    <!-- login form -->

    <div class="container" id="login-form">
        <div class="card">
            <h2 class="card-header text-center font-weight-bold">Welcome Back</h2>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputEmail" class="font-weight-bold">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="font-weight-bold">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label font-weight-bold" for="exampleCheck1">Remember me</label>
                    </div>
                    <button id="sign-up-button" type="button" class="btn btn-primary btn-block my-3">Sign Up</button>
                    <button id="create-newuser-button" type="button" class="btn btn-warning btn-block my-3">Create new account</button>
                    <button id="login-google-button" type="button" class="btn btn-danger btn-block my-3">Sign in with Google</button>
                </form>
            </div>
        </div>
    </div>
        
    <script src="script.js"></script>
</body>    
</html>
